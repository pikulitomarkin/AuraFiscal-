[tool.nixpacks]
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "gcc", "libffi", "openssl"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "streamlit run app_nfse_enhanced.py --server.port $PORT --server.address 0.0.0.0 --server.headless true"
